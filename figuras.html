<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras Geométricas | Curso práctico de JavaScript</title>
</head>
<body>
  <header>
    <h1>
      Figuras geométricas
    </h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
  </header>
  <main>
    <section>
      <h2>Calcula el área y perímetro de un cuadrado</h2>
      <form action="">
        <label for="InputCuadrado">
          <span>Escribe cuando mide el lado de tu cuadrado</span>
          <input id="InputCuadrado" type="number">
        </label>
        <input type="button" onclick="calcularPerimetroCuadrado()" value="Calcular el perímetro">
        <input type="button" onclick="calcularAreaCuadrado()" value="Calcular el área">
      </form>
    </section>
    <section>
      <h2>Calcula el área y perímetro de un triángulo</h2>
      <form action="">
        <h3>Escribe cuando miden los lados de tu triángulo</h3>
        <label for="InputTriangulo1">
          <span>Lado 1</span>
          <input id="InputTriangulo1" type="number">
        </label>

        <label for="InputTriangulo2">
          <span>Lado 2</span>
          <input id="InputTriangulo2" type="number">
        </label>

        <label for="InputTrianguloBase">
          <span>Base</span>
          <input id="InputTrianguloBase" type="number">
        </label>
        <input type="button" onclick="calcularAlturaTriangulo()" value="Calcular la altura de un isósceles">
        <input type="button" onclick="calcularPerimetroTriangulo()" value="Calcular el perímetro">
        <input type="button" onclick="calcularAreaTriangulo()" value="Calcular el área">
      </form>
    </section>
    <section>
      <h2>Calcula el área y perímetro de un círculo</h2>
      <form action="">
        <label for="InputCirculo">
          <span>Escribe cuando mide el radio de tu círculo</span>
          <input id="InputCirculo" type="number">
        </label>
        <input type="button" onclick="calcularPerimetroCirculo()" value="Calcular el perímetro">
        <input type="button" onclick="calcularAreaCirculo()" value="Calcular el área">
      </form>
    </section>
  </main>
  <script src="./figuras.js"></script>
</body>
</html>
