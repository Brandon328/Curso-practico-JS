<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porcentajes y descuentos | Curso pr√°ctico de JavaScript</title>
</head>
<body>
  <main>
    <h1>Porcentajes y descuentos</h1>

    <section> 
      <h2>Calcula el precio a pagar tus productos con descuento</h2>
      <form action="">
        <label for="InputPrice">
          <span>Escribe el precio de tu producto:</span>
          <input id="InputPrice" type="number">
        </label>

        <label for="sincoupon">
          <input id="sincoupon" type="radio" name="iscoupon" checked onclick="mostrarSeccionCouponManual()">
          <span>Sin coupon</span>
        </label>

        <label for="concoupon">
          <input id="concoupon" type="radio" name="iscoupon" onclick="mostrarSeccionCouponManual()">
          <span>Con coupon</span>
        </label>

        <section id="dctoManual" class="">
          <label for="InputDiscount">
            <span>Escribe el descuento de tu producto:</span>
            <input id="InputDiscount" type="number">
          </label>
        </section>

        <section id="dctoCoupon">
          <label for="">
            <span>Escoge un coupon: </span>
            <input type="text" list="coupons" id="coupons-choice">
          </label>
          <datalist id="coupons">
            <option value="StarkCoupon"></option>
            <option value="RoggersCoupon"></option>
            <option value="ThorCoupon"></option>
          </datalist>
        </section>

        <button type="button" onclick="calcularPrecioFinal()">Calcular el precio con descuento</button>

        <p id="resultPrice">	</p>

      </form>
    </section>
  </main>
  <script src="js/descuentos.js"></script>
</body>
</html>
